<!DOCTYPE html>
<html>
<head>
    <title>PYQs - Student Portal</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

<h2 class="page-title">Previous Year Question Papers</h2>

<div class="filters">

    <select id="university">
        <option value="">Select University</option>
        <option value="RGPV">RGPV</option>
        <option value="DU">Delhi University</option>
        <option value="MU">Mumbai University</option>
    </select>

    <select id="course">
        <option value="">Select Course</option>
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="BTech">B.Tech</option>
    </select>

    <select id="semester">
        <option value="">Select Semester</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
    </select>

    <button onclick="searchPapers()">Search</button>

</div>

<div id="results" class="results"></div>

<script src="../JAVA SCRIPT/main.js"></script>

</body>
</html>
